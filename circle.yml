machine:
  java:
    version: oraclejdk8
  services:
    - docker
    - rabbitmq-server

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - docker build -t clemble/tag .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push clemble/tag